<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel='icon' href='assets/images/p.png' type='image/x-icon'/>
  <link href="https://fonts.googleapis.com/css?family=Pangolin|Titan+One|Gloria+Hallelujah" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>


<body>
    
    <header>
    <h1>The Psychic Game!</h1>
    </header>

    <div align="center"><img src="assets/images/b.png" width="300px", height="240px"></div>
    
    <div id="content">
        <h2>Do you know what letter this computer has chosen?</h2>
        
        <h3>Now, you choose a letter from a to z.</h3>

    
    </div>

    <hr>

    <div id="game">
        <ul class="gameMain">
            <li class="gameMain-content"><p id="guessedLetter">You have tried: </p></li>
            <li class="gameMain-content"><p id="guessLeft">Guesses Left: </p></li>
            <li class="gameMain-content"><p id="wins">Wins: </p></li>
            <li class="gameMain-content"><p id="losses">Losses: </p></li>
        </ul>
    </div>

    <div class="col-md-3">   
    </div>



    <script type="text/javascript" src="assets/js/game.js"></script>
</body>


</html>
